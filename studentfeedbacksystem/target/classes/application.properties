spring.application.name=studentfeedbacksystem


# Database URL and credentials
spring.datasource.url=jdbc:mysql://localhost:3306/feedbacksystem
spring.datasource.username=root
spring.datasource.password=@Kyathi2004

# Specify the MySQL driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA and Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# Enable SQL output in logs (optional for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Enable CORS for React Frontend
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE
spring.web.cors.allowed-headers=Content-Type,Authorization
spring.web.cors.allow-credentials=true

server.port=8081
